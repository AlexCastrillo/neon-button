<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonizer</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 tall">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column ">
                <h1>Neonizer</h1>
                <p class='neonFont'>hover over the neon element for more fun!</p>
                <div class="p-2 mt-4 rounded-3 text-center formArea ">
                    <label for="neonText">Change Neon Text</label><br>
                    <input type="text" id="neonText" value="neon" maxlength="15">
                    <div id="neonTextHelp" class="form-text">15 Character Limit</div><br>
                    <label for="bgColor">Change Background</label><br>
                    <select id="bgColor" class="form-select" size="3" aria-label="size 3">
                        <option value="black" selected>Black</option>
                        <option value="gray">Dark Gray</option>
                        <option value="lGray">Light Gray</option>
                    </select><br>
                    <label>Change Neon Color</label><br>
                    <input class="neonColor" type="radio" id="pink" name="neonColor" value="pink" checked>
                    <label for="pink">Pink</label>
                    <input class="neonColor" type="radio" id="green" name="neonColor" value="green">
                    <label for="green">Green</label>
                    <input class="neonColor" type="radio" id="yellow" name="neonColor" value="yellow">
                    <label for="yellow">Yellow</label><br><br>
                    <label class="form-check-label" for="fill">More neon?</label>
                    <span class="form-switch">
                        <input class="form-check-input" type="checkbox" id="fill">
                    </span><br><br>
                </div>
            </div>

            <div class="col-md-6 mt-5 d-flex justify-content-center align-items-center">
                <a href="#" class="neon-button" id="neonBtn">neon</a>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
